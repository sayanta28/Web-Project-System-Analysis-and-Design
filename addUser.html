<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <link rel="stylesheet" href="addUser.css">
        <div id = "form">
            <h1 align="center" style="margin-bottom: 10px;">Add User</h1>
            <hr style="margin-bottom: 20px;">
            <form id="cusform" action="userPage.html">
                <label for="name">User-Name:</label><br>
                <input id="name" type="text" placeholder="Enter User Name [Ex: sayanta28]"><br>
                <label for="due">Default Password</label><br>
                <input id="due" type="text" placeholder="Type 'user'"><br>
                <label for="date">Registration Date</label><br>
                <input id="date" type="date"><br>
                <label for="email">Email:</label><br>
                <input id="email" type="email" placeholder="Enter email [ example@gmail.com ]"><br>
                <label for="num">Phone No:</label><br>
                <input id="num" type="text" placeholder="Enter 11-digit Phone Number [Ex: 018XXXXXXXX]"><br>          
                <button id="addbutton" type="submit">Add User</button>
            </form>
        </div>
    </body>
</html>
